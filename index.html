<!doctype html>
<html lang="en">
  <head>
    <title>Join the Sunset</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    </style>
  </head>

  <body>
    <main id="main">
        <h1 id="title">Join the Sunset.</h1>
        <p id="description">Thank you for taking the time to see this beautiful form test.</p>
        <form id="survey-form" action="#">
            <div class="form-group">
                <label class="form-label" id="name-label" for="name">your name.</label>
                <input class="form-control" type="text" id="name" placeholder="type your name." required>
            </div>
            <div class="form-group">
                <label class="form-label" id="email-label" for="email">your email.</label>
                <input class="form-control" type="email" id="email" placeholder="type your email." required>
            </div>
            <div class="form-group">
                <label class="form-label" id="number-label" for="number">select a number.</label>
                <input class="form-control" type="number" id="number" min="1" max="5" placeholder="select a number.">
            </div>
            <div class="form-group">
                <label class="form-label" id="ddl-label" for="dropdown">select a sunset.</label>
                <select class="form-control" id="dropdown">
                    <option value="1">A sunset</option>
                    <option value="2">Another sunset</option>
                    <option value="3">Let's sunset</option>
                </select>
            </div>
            <div class="form-group">
                <p class="form-label">do you like the form?</p>
                <label class="check-label">
                  <input type="radio" name="radio-like" value="definitely" checked>Definitely
                </label>
                <label class="check-label">
                  <input type="radio" name="radio-like" value="maybe">Maybe
                </label>          
                <label class="check-label">
                    <input type="radio" name="radio-like" value="not-sure">Not sure
                </label>
            </div>
            <div class="form-group">
                <p class="form-label">select something.</p>
                <label class="check-label">
                    <input type="checkbox" value="something" checked>Something
                </label>
                <label class="check-label">
                    <input type="checkbox" value="not-something">Not Something
                </label>          
                <label class="check-label">
                    <input type="checkbox" value="almost-something">Almost something
                </label>
            </div>
            <div class="form-group">
                <label class="form-label" id="text-label" for="text">write a message.</label>
                <textarea class="form-control" name="message" id="text" rows="5"></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </main>
  </body>
</html>
